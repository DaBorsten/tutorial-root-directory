name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          cd cpapp
          npm install
          curl -L "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=v8&source=github" | tar -zx
          sudo mv cf /usr/local/bin
          sudo curl -o /usr/share/bash-completion/completions/cf8 https://raw.githubusercontent.com/cloudfoundry/cli-ci/master/ci/installers/completion/cf8

      - name: CF Login
        run:  |
          export PATH=$PATH:/usr/local/bin
          cf login -a ${{ secrets.CF_API }} -u ${{ secrets.CF_EMAIL }} -p ${{ secrets.CF_PASSWORD }} -o ${{ secrets.CF_ORG }} -s ${{ secrets.CF_SPACE }}

      - name: Deploy
        run: |
          cd cpapp
          export PATH=$PATH:/usr/local/bin
          cf deploy cpapp_1.0.0.mtar

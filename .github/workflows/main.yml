name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install Dependencies
        run: cd .\cpapp\ && npm install
        
      - name: Deploy
        run: cd .\cpapp\app\risks\ && cf deploy cpapp_1.0.0.mtar
